<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon72x72.png" type="image/x-icon">
</head>
<body>
    <div class="main">
        <div class="top-row">
            <div class="mobile-menu">
                <button type="button" class="hamburger"><img src="images/hamburger.png" alt="hamburger"></button>
                <a href="#" class="active">All</a>
                <a href="#">Images</a>
            </div>
            <div class="links">
                <div class="gamil-link">
                    <a href="#">Gmail</a>
                </div>
                <div class="images">
                    <a href="#">images</a>
                </div>
            </div>
            <div class="account">
                <div class="apps">
                    <img src="images/dots-menu.png" alt="app-dots">
                </div>
               <div class="sign-in">
                   <a href="#">Sign in</a>
               </div>
            </div>
        </div>
        <div class="middle-section">
            <div class="container">
                <div class="logo">
                    <img src="images/googlelogo.png" alt="Google-logo">
                </div>
                <div class="search-section">
                    <div class="search-box">
                        <div class="search-icon">
                            <img src="images/search.svg" alt="search-icon">
                        </div>
                        <div class="input-box">
                            <input type="text" name="search" autocomplete="off">
                        </div>
                        <div class="googlemic">
                            <img src="images/googlemic24px.svg" alt="google-mic">
                        </div>
                    </div>
                </div>
                <div class="btn">
                    <input type="submit" value="Google Search" class="submit-btn">
                    <input type="submit" value="I'm Feeling Lucky" class="submit-btn">
                </div>
                <div class="languages">
                    <span>Google offered in:</span>
                    <a href="#">हिन्दी</a>
                    <a href="#">বাংলা</a>
                    <a href="#">తెలుగు</a>
                    <a href="#">मराठी</a>
                    <a href="#">தமிழ்</a>
                    <a href="#">ગુજરાતી</a>
                    <a href="#">ಕನ್ನಡ</a>
                    <a href="#">മലയാളം</a>
                    <a href="#">ਪੰਜਾਬੀ</a>
                </div>
            </div>
        </div>
        <div class="bottom-row">
            <div class="country">India</div>
            <div class="foot-menu">
                <div class="foot-left-menu">
                    <ul>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Advertising</a></li>
                        <li><a href="#">Business</a></li>
                        <li><a href="#">How Search Works</a></li>
                    </ul>
                </div>
                <div class="foot-right-menu">
                    <ul>
                        <li><a href="#">Privacy</a></li>
                        <li><a href="#">Terms</a></li>
                        <li><a href="#">Settings</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
